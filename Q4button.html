<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <style>
      .container {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      button {
        padding: 10px 25px;
        cursor: pointer;
        border-radius: 10px;
        border: 0.5px solid;
        background-color: aquamarine;
      }

      button:hover {
        background-color: rgb(249, 249, 249);
        box-shadow: 5px 5px 20px rgb(66, 60, 60);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button>PW Skills</button>
    </div>
  </body>
</html>
